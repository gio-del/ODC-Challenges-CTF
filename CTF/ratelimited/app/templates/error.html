<!DOCTYPE html>
<html>
  <head>
    <title>E-Vote</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">

  </head>
  <body>
    <header class="navbar navbar-default navbar-fixed-top" role="banner">

      <div class="container">
          <div class="navbar-header">
              <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
            </button>

          </div>

          <a class="navbar-brand" href="{{ url_for('index') }}">E-Vote</a>
      </div>
    </header>

      <div class="bg-wrapper">
      <div class="container">

          <div class="text-center">
              <h2>Error: {{errmsg}}</h2>
            </div>

      </div>
      </div>

    <div class="clearfix footer center">
      <div class="container">
        <ul class="inline">
          <li>&copy; 2019. E-Vote. All rights reserved.</li>
        </ul>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
