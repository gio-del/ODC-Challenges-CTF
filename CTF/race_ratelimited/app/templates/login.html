{% extends "base.html" %}

{% block headers %}
{% endblock %}


{% block content %}

        <div class="row text-center">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <h1>Login</h1>
          </div>
        </div>
            <main class="my-form">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                          <div class="card">
                              <div class="card-body">
                                  <form name="my-form" action="{{ url_for('login') }}" method="POST">
                                      <div class="form-group row">
                                          <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                          <div class="col-md-6">
                                              <input type="text" id="user_name" class="form-control" name="username">
                                          </div>
                                      </div>

                                      <div class="form-group row">
                                          <label for="user_name" class="col-md-4 col-form-label text-md-right">Password</label>
                                          <div class="col-md-6">
                                              <input type="password" id="password" class="form-control" name="password">
                                          </div>
                                          </div>
                                      </div>

                                      <div class="col-sm-2"></div>
                                      <div class="col-sm-8">
                                              <button type="submit" name="login" value="login" class="btn btn-primary">
                                              Login!
                                              </button>
                                              <button type="submit" name="register" value="register" class="btn btn-primary">
                                              Register!
                                              </button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                        </div>
                    </div>
                </div>

            </main>

        <div class="col-sm-2"></div>

{% endblock %}

{% block footer %}
{% endblock %}
